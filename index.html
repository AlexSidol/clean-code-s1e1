<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>


<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="container">
    <section class="add">
      <label for="addTask" class="add__title">Add Item</label>
      <div class="add__wrapper">
        <input id="addTask" class="input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul id="todoList" class="todo__list">
        <li class="list-item">
          <input type="checkbox" class="input-checkbox">
          <label class="label-title">Pay Bills</label>
          <input type="text" class="input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item editMode">
          <input type="checkbox" class="input-checkbox">
          <label class="label-title ">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input ">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="btn-delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="done">
      <h3 class="done__title">Completed</h3>
      <ul id="doneList">
        <li class="list-item">
          <input type="checkbox" checked class="input-checkbox">
          <label class="label-title ">See the Doctor</label>
          <input type="text" class="input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="btn-delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
